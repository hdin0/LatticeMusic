<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Boid Project</title>
  <meta name="Huay">

  <link rel="stylesheet" href="./boidsStyle.css">

</head>
<script src="js/jquery.js"></script>
<script src="js/webpd-latest.js"></script>


<body id="container">
<script type="module" src="./realisticBoids.js"></script>

  <div class="sound-buttons">
    <div class="on">
      <button id="startOn" onclick="openPatch()">Start Patch</button>
      <button onclick="stopPatch()">Stop</button>
      <script>
      function openPatch() {
          var patch
          $.get('patches/lotsOfReceivers.pd', function(patchStr) {
            patch = Pd.loadPatch(patchStr)
            Pd.start()
          })
        }
      function stopPatch() {
        Pd.stop();
      }
      </script>
    </div>
  </div>
</body>
</html>
