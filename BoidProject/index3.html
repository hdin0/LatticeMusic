<div id="app">
  <!-- <script src="js/vue-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script> -->
  <script type="text/x-template" id="app-template">
  <v-app>
    <v-container>

      <v-row no-gutters>
      <span>Controls:</span>
      </v-row>

      <v-row no-gutters>
      <v-col cols="12" sm="6" md="4">
      <span>Separation Distance</span>
      </v-col>
      <v-col cols="12" md="8">
      <v-slider
        max="600"
        min="0"
        class="ma-0 pa-0"
        hide-details
        thumb-label
        @change="onChange($event, 1)"
        name="sd"
      ></v-slider>
      </v-col>
      </v-row>

      <v-row no-gutters>
      <v-col cols="12" sm="6" md="4">
      <span>Cohesion Distance</span>
      </v-col>
      <v-col cols="12" md="8">
      <v-slider
        max="600"
        min="0"
        class="ma-0 pa-0"
        hide-details
        thumb-label
        @change="onChange($event, 2)"
        name="cd"
      ></v-slider>
      </v-col>
      </v-row>

      <v-row no-gutters>
      <v-col cols="12" sm="6" md="4">
      <span>Alignment Distance</span>
      </v-col>
      <v-col cols="12" md="8">
      <v-slider
        max="600"
        min="0"
        class="ma-0 pa-0"
        hide-details
        thumb-label
        @change="onChange($event, 3)"
        name="ad"
      ></v-slider>
      </v-col>
      </v-row>

      <!-- Got 15 from slen/40 -->
      <v-row no-gutters>
      <v-col cols="12" sm="6" md="4">
      <span>Separation Force</span>
      </v-col>
      <v-col cols="12" md="8">
      <v-slider
        max="15"
        min="0"
        class="ma-0 pa-0"
        hide-details
        thumb-label
        @change="onChange($event, 4)"
        name="sf"
      ></v-slider>
      </v-col>
      </v-row>

      <v-row no-gutters>
      <v-col cols="12" sm="6" md="4">
      <span>Cohesion<br>Force</span>
      </v-col>
      <v-col cols="12" md="8">
      <v-slider
        max="15"
        min="0"
        class="ma-0 pa-0"
        hide-details
        thumb-label
        @change="onChange($event, 5)"
        name="cf"
      ></v-slider>
      </v-col>
      </v-row>

      <v-row no-gutters>
      <v-col cols="12" sm="6" md="4">
      <span>Alignment<br>Force</span>
      </v-col>
      <v-col cols="12" md="8">
      <v-slider
        max="15"
        min="0"
        class="ma-0 pa-0"
        hide-details
        thumb-label
        @change="onChange($event, 6)"
        name="af"
      ></v-slider>
      </v-col>
      </v-row>

      <v-row no-gutters>
        <!-- empty row -->
      </v-row>

      <v-row no-gutters class="riemannBtns">
        <template v-for="n in 1">
          <v-col :key="1">
          <v-btn class="mx-2" fab small color="#521e01" id="fifth"
          :style="{left: '25%', transform:'translateX(-25%)'}">
          V
          </v-btn>
          </v-col>
          <v-col :key="2">
          <v-btn class="mx-2" fab small color="#521e01" id="majThird"
          :style="{left: '25%', transform:'translateX(-25%)'}">
          III
          </v-btn>
          </v-col>
          <v-col :key="3">
          <v-btn class="mx-2" fab small color="#521e01" id="minThird"
          :style="{left: '25%', transform:'translateX(-25%)'}">
          iii
          </v-btn>
          </v-col>
          <v-responsive
            v-if="n === 2"
            :key="`width-${n}`"
            width="100%"
          ></v-responsive>
        </template>
      </v-row>
    </v-container>
  </v-app>
  </script>
</div>
