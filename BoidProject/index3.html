    <div class="on">
      <button id="startOn" onclick="openPatch()">Start Patch</button>
      <button onclick="stopPatch()">Stop</button>
      <script>
      function openPatch() {
          var patch
          $.get('patches/inout.pd', function(patchStr) {
            patch = Pd.loadPatch(patchStr)

            let msgArr = []; //sends pitch
            let vpdArr = []; //sends volume
            let oscArr = []; //osc~ objects
            let plusArr = [];  //+~ objects

            let dacOb = patch.createObject( 'dac~' );
            plusArr.push( patch.createObject( '+~' ) );
            plusArr[0].o(0).connect( dacOb.i(0) );
            Pd.start();
          })
        }
      function stopPatch() {
        Pd.stop();
      }
      </script>
    </div>
  </div>
